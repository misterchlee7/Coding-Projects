<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Great Number Game</title>
    <link rel="stylesheet" href="{{ url_for("static", filename="css/style.css") }}">
</head>
<body>
    <div id="wrapper">
        <h1 id="header">Welcome to the Great Number Game!</h1>
        <h3>I am thinking of a number between 1 and 100. Take a guess!</h3>
        <div >
            <p id="guess_status"  style="background-color:{{ bg_color }};">{{ result }}
            </p>
            <form action="/reset">
                <input type={{ retry }} value="Play again!">
            </form>
        </div>
        <form action="/process" method="post">
            <input type="text" name="guess" id="guess-box"><br>
            <input type="submit" value="Guess!">
        </form>
    </div>
</body>
</html>
