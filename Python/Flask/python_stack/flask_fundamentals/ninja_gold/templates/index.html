<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja Gold</title>
    <link rel="stylesheet" href="{{ url_for("static", filename="css/style.css") }}">
</head>
<body>
    <div id="wrapper">
        <div id="your_gold">Your gold: {{your_gold}}</div>
        <div id="locations">
            <div id="farm">
                <h3>Farm</h3>
                <h5>(earns 10-20 golds)</h5>
                <form action="/process_money/farm">
                    <input type="submit" value="Find Gold!">
                </form>
            </div>
            <div id="cave">
                <h3>Cave</h3>
                <h5>(earns 5-10 golds)</h5>
                <form action="/process_money/cave">
                    <input type="submit" value="Find Gold!">
                </form>
            </div>
            <div id="house">
                <h3>House</h3>
                <h5>(earns 2-5 golds)</h5>
                <form action="/process_money/house">
                    <input type="submit" value="Find Gold!">
                </form>
            </div>
            <div id="casino">
                <h3>Casino</h3>
                <h5>(earns/takes 0-50 golds)</h5>
                <form action="/process_money/casino">
                    <input type="submit" value="Find Gold!">
                </form>
            </div>
        </div>
        <div id="activities">
            {% for events in session["log"] %}
                <p class="{{ events[0] }}"> {{ events[1] }} </p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
