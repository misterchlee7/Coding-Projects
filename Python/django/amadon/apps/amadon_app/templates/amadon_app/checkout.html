<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Amadon Checkout</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'amadon_app/css/index.css' %}">
</head>
<body>
    <h2>Thank you for your business!</h2>
    <h4>We charged your credit card for ${{ request.session.price }}</h4>
    <h4>You have ordered {{ request.session.total_qty }} items so far and spent ${{ request.session.total }} with Amadon.com!</h4>
    <form action="/">
        {% csrf_token %}
        <input type="submit" value="Go back">
    </form>
</body>
</html>
