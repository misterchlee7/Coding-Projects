<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Book and Review</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'reviewer/css/style.css' %}">
</head>
<body>
    <div id="header">
            <a href="/">Add Book and Review</a>
            <a href="/">Logout</a>
    </div>
    <h1>Add a New Book Title and a Review</h1>
    <form action="/add_review" method="post">
        {% csrf_token %}
        <p>Book Title: <input type="text" name="title"></p>
        <p>Author: </p>
        <p>Choose from the list: <select name="author_list">
            <option value="Stephen King">Stephen King</option>
            <option value="Judy Blume">Judy Blume</option>
        </select></p>
        <p>Or add a new author: <input type="text" name="new_author"></p>
        <p>Review: <textarea name="review" cols="30" rows="10"></textarea></p>
        <p>Rating: <select name="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select> stars</p>
        <input type="submit" value="Add Book and Review">
    </form>
</body>
</html>
