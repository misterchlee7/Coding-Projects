<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Word Generator</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'randomWordGen/css/style.css' %}">
</head>
<body>
    <h3 id="title">Random Word (attempt #{{ request.session.counter }})</h3>
    <form action="/random_word" method="post">
        {% csrf_token %}
        <div id="generated">
            {{ random_str }}
        </div>
        <input type="submit" value="Generate">
    </form>
</body>
</html>
