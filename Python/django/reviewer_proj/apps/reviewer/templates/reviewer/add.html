<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Book and Review</title>
</head>
<body>
    <a href="/books">Home</a>
    <a href="/logout">Logout</a>
    <h2>Add a New Book Title and a Review</h2>
    <form action="/rev_process" method="post">
        {% csrf_token %}
        <p>Book Title: <input type="text" name="book_title"></p>
        <p>Author: <input type="text" name="author"></p>
        <p>Review: <textarea name="review" cols="30" rows="10"></textarea></p>
        <p>Rating: <select name="stars">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select></p>
        <p><input type="submit" value="Add Book and Review"></p>
    </form>
    {% if messages %}
        {% for message in messages %}
            <ul>
                <li>{{ message }}</li>
            </ul>
        {% endfor %}
    {% endif %}
</body>
</html>
