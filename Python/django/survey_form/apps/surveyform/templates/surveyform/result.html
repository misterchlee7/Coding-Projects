<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form: Results</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'surveyform/css/style.css' %}">
</head>
<body>
    <form action="/">
        <p>Your Name: <span class="span">{{ request.session.name }}</span></p>
        <p>Dojo Location: <span class="span">{{ request.session.location }}</span></p>
        <p>Favorite Language: <span class="span">{{ request.session.language }}</span></p>        
        <p>Comment: <span class="span">{{ request.session.comment }}</span></p>
        <input type="submit" value="Go Back" id="goback">
    </form>
</body>
</html>
