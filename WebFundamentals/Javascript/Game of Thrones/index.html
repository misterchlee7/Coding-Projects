<!DOCTYPE html>
<html lang="en">
<head>
    <title>Game of Thrones</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="banners">
            <img src="stark.jpg" alt="stark.jpg" id="stark">
            <img src="targaryen.jpg" alt="targaryen.jpg" id="targaryen">
            <img src="lannister.jpg" alt="lannister.jpg" width="210" height="118" id="lannister">
            <img src="baratheon.png" alt="baratheon.png" id="baratheon">
        </div>
        <div id="details">
            <h3>House Details</h3>
            <p>Name: <span id="name"></span></p>
            <p>Words: <span id="words"></span></p>
            <p>Titles: <span id="titles"></span></p>
        </div>
    </div>
</body>
</html>
