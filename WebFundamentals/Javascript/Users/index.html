<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Address</th>
                <th>Contact#</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h1>Add User</h1>
    <form>
        First Name: <input type="text" value="First Name" name="First_Name" id="first_name"><br>
        Last Name: <input type="text" value="Last Name" name="Last_Name" id="last_name"><br>
        Email Address: <input type="text" value="Email Address" name="email" id="email"><br>
        Contact No.: <input type="text" value="Phone #" name="phone_num" id="contact"><br>
        <input type="button" value="Add User" id="submit">
    </form>
</body>
</html>
