<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Displaying Blocks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <img src="images/github.jpg" alt="github.jpg" width="90" height="45">
            <h1>Display our blocks!</h1>
            <img src="images/catandninja.png" alt="catandninja.png" width="90" height="45" style="background-color: white;">
        </div>
        <div id="content">
            <div class="bluebox"><img src="images/dojocat.jpg" alt="dojocat.jpg"></div>
            <div class="redbox"><img src="images/heisencat.png" alt="heisencat.png"></div>
            <div class="bluebox"><img src="images/linkcat.png" alt="linkcat.png"></div>
            <div class="redbox"><img src="images/ironcat.png" alt="ironcat.png"></div>
            <div class="bluebox"><img src="images/defunktocat.png" alt="defunktocat.png"></div>
            <!-- end row 1 -->
            <div class="bluebox"><img src="images/coder2.jpg" alt="coder2.jpg"></div>
            <div class="redbox"><img src="images/riddlocat.png" alt="riddlocat.png"></div>
            <div class="bluebox"><img src="images/chellocat.jpg" alt="chellocat.jpg"></div>
            <div class="redbox"><img src="images/stormtroopocat.png" alt="stormtroopocat.png"></div>
            <div class="bluebox"><img src="images/visionary.jpg" alt="visionary.jpg"></div>
            <!-- end row 2 -->
            <div class="bluebox"><img src="images/cherry.jpg" alt="cherry.jpg"></div>
            <div class="redbox"><img src="images/oktobercat.png" alt="oktobercat.png"></div>
            <div class="bluebox"><img src="images/mario.png" alt="mario.png"></div>
            <div class="redbox"><img src="images/cooler.png" alt="cooler.png"></div>
            <div class="bluebox"><img src="images/jean-luc-picat.jpg" alt="jean-luc-picat.jpg"></div>
            <!-- end row 3 -->
            <div class="bluebox"><img src="images/aidorucat.png" alt="aidorucat.png"></div>
            <div class="redbox"><img src="images/domo-cat.png" alt="domo-cat.png" width="96" height="96"></div>
            <div class="bluebox"><img src="images/kantana.jpg" alt="kantana.jpg"></div>
            <div class="redbox"><img src="images/daftpunk.gif" alt="daftpunk.gif"></div>
            <div class="bluebox" style="margin-bottom:30px"><img src="images/codercat.jpg" alt="codercat.jpg"></div>
            <!-- end row 4 -->
        </div>
    </div>
</body>
</html>
