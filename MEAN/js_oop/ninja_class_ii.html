        <script>
    
            function Ninja(name, health=100){
                this.name = name;
                this.health = health;
                const str = 3;
               
                this.punch = function(opponent){
                    if (opponent instanceof Ninja){
                        opponent.health -= 5;
                        console.log(`${opponent.name} was punched by ${this.name} and lost 5 health!`)
                        return this;
                    }
                    else {
                        console.log("Put in an instance of Ninja!")
                    }
                }

                this.kick = function(opponent){
                    if (opponent instanceof Ninja){
                        dmg = 15 * str;
                        opponent.health -= dmg;
                        console.log(`${opponent.name} was kicked by ${this.name} and lost ${dmg} health!`)
                        return this;
                    }
                    else {
                        console.log("Put in an instance of Ninja!")
                    }
                }

                this.sayName = function(){
                    console.log(`My ninja name is ${this.name} !`);
                }
    
                this.showStats = function(){
                    console.log(`Name: ${this.name}, Health: ${this.health}`)
                }
    
                this.drinkSake = function(){
                    this.health += 10;
                    return this;
                }    
            }
            const jack = new Ninja("jack");
            const jim = new Ninja("jim");
