<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
		/* border and styling for table data */
		td{
			border: 1px solid silver;
			text-align: center;
			width: 40px;
			height: 40px;
		}
		/* background and bolding for the first element of our rows and data */
		td:first-child, tr:first-child{
			background-color: silver;
			font-weight: bold;
		}
	</style>
</head>
<body>
    <div id="target"></div>
    
    <script type="text/javascript">
        // define draw table
        function draw_table(){
            // create our html string, open up the table tag
            let html_string = "<table>";
            // outer loop
            for(let i = 0; i<13; i++){
                // create a row for each iteration of the outer loop
                html_string += "<tr>";
                for(let j = 0; j<13; j++){
                    let nums;
                    if (i == 0 && j == 0){
                        nums = "X";
                    }
                    else if (i == 0 || j == 0){
                        nums = i + j;
                    }
                    else {
                        nums = i * j;
                    }
                    let data = "<td>" + nums + "</td>";
                    html_string += data;
                }
                // after the inner loop, we cap our table rows
                html_string += "</tr>";
            }
            // after the outer loop, we cap our entire table
            html_string += "</table>";
            document.getElementById("target").innerHTML = html_string;
        }
        draw_table();
    </script>
</body>
</html>
