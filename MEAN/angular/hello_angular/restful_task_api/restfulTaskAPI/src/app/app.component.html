<h1>Restful Tasks API</h1>

<h2>All the Tasks:</h2>
<ul>
  <li *ngFor="let task of tasks">{{ task.title }} - {{ task.description }}
    <ul>
      <li>Done? {{ task.completed }}</li>
    </ul>
    <p><button (click)="onButtonClickDel(task._id)">Delete</button></p>
    <p><button (click)="onButtonClickEdit()">Edit</button></p>
    <form *ngIf="showEdit" (submit)="onSubmitEdit(task._id)">
      <p>{{ editTask | json }}</p>
      <input type="text" name="editTask.title" [(ngModel)]="editTask.title">
      <input type="text" name="editTask.description" [(ngModel)]="editTask.description">
      <input type="submit" value="Edit Task">
    </form>
  </li>
</ul>
<button (click)="onButtonClickGet()">Click to get all tasks!</button>

<form (submit)="onSubmit()">
  <p>{{ newTask | json }}</p>
  <input type="text" name="newTask.title" [(ngModel)]="newTask.title">
  <input type="text" name="newTask.description" [(ngModel)]="newTask.description">
  <input type="submit" value="Create Task">
</form>
