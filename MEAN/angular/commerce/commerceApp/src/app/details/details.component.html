<h1>Product Details</h1>

<div id="errors">
    <p>{{ errors }}</p>
</div>

<div id="specs">
  <h3>Name <span class="spacer"></span>{{ productData?.product.name }}</h3>
  <h3>Qty <span class="spacer"></span>{{ productData?.product.qty }}</h3>
  <h3>Price <span class="spacer"></span>{{ productData?.product.price }}</h3>
  <p><span>
    <button [routerLink]= "['']">Back</button>
    <button id="del-btn" (click)="onButtonClickDel(productData?.product._id)">Delete</button>
  </span></p>
</div>
