<h1>New Product</h1>

<div id="errors" *ngFor="let x of errors">
    <p>{{ x }}</p>
</div>

<form (submit)= "onSubmitCreate()">
  <h3>Name <input type="text" name="newProduct.name" [(ngModel)]="newProduct.name" placeholder="Item name here"></h3>
  <h3>Qty <input type="number" min="0" name="newProduct.qty" [(ngModel)]="newProduct.qty" placeholder="Quantity goes here"></h3>
  <h3>Price <input type="number" min="0.00" step="0.01" name="newProduct.price" [(ngModel)]="newProduct.price" placeholder="Price goes here"></h3>
  <button id="create-btn" type="submit">Create</button>
</form>
<button (click)="onClickReset()">Reset</button>
